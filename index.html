<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antichess Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        #chessboard {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
            gap: 0;
            border: 2px solid #333;
        }

        .cell {
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }

        .white {
            background-color: #fff;
        }

        .black {
            background-color: #555;
            color: #fff;
        }

        #move-history {
            margin-top: 20px;
            width: 80%;
            max-width: 600px;
        }

        #move-history table {
            width: 100%;
            border-collapse: collapse;
        }

        #move-history th, #move-history td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }

        #controls {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Antichess Game</h1>
    <div id="chessboard"></div>
    <div id="move-history">
        <h2>Move History</h2>
        <table>
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Move</th>
                </tr>
            </thead>
            <tbody id="history-body">
                <!-- Moves will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <div id="controls">
        <button id="restart">Restart Game</button>
        <button id="bot-move">Bot Move</button>
    </div>

    <script>
        const chessboard = document.getElementById('chessboard');
        const boardSize = 8;

        for (let row = 0; row < boardSize; row++) {
            for (let col = 0; col < boardSize; col++) {
                const cell = document.createElement('div');
                cell.className = 'cell ' + ((row + col) % 2 === 0 ? 'white' : 'black');
                cell.dataset.row = row;
                cell.dataset.col = col;
                chessboard.appendChild(cell);
            }
        }

        // Move history
        const historyBody = document.getElementById('history-body');
        function addMoveToHistory(player, move) {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${player}</td><td>${move}</td>`;
            historyBody.appendChild(row);
        }

        // Restart game
        document.getElementById('restart').addEventListener('click', () => {
            alert('Game restarted!');
            historyBody.innerHTML = '';
            location.reload();
        });
    </script>
</body>
</html>
